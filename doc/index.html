	<script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

	 <script>
        function initializeCompletions() {
			monaco.languages.register({ id: 'python' });

            // Register a tokens provider for the language
            monaco.languages.setMonarchTokensProvider('python', {
                // Set defaultToken to invalid to see what you do not tokenize yet
				defaultToken: '',
				tokenPostfix: '.python',

				keywords: [
					// This section is the result of running
					// `for k in keyword.kwlist: print('  "' + k + '",')` in a Python REPL,
					// though note that the output from Python 3 is not a strict superset of the
					// output from Python 2.
					'False', // promoted to keyword.kwlist in Python 3
					'None', // promoted to keyword.kwlist in Python 3
					'True', // promoted to keyword.kwlist in Python 3
					'and',
					'as',
					'assert',
					'async', // new in Python 3
					'await', // new in Python 3
					'break',
					'class',
					'continue',
					'def',
					'del',
					'elif',
					'else',
					'except',
					'exec', // Python 2, but not 3.
					'finally',
					'for',
					'from',
					'global',
					'if',
					'import',
					'in',
					'is',
					'lambda',
					'nonlocal', // new in Python 3
					'not',
					'or',
					'pass',
					'print', // Python 2, but not 3.
					'raise',
					'return',
					'try',
					'while',
					'with',
					'yield',

					'int',
					'float',
					'long',
					'complex',
					'hex',

					'abs',
					'all',
					'any',
					'apply',
					'basestring',
					'bin',
					'bool',
					'buffer',
					'bytearray',
					'callable',
					'chr',
					'classmethod',
					'cmp',
					'coerce',
					'compile',
					'complex',
					'delattr',
					'dict',
					'dir',
					'divmod',
					'enumerate',
					'eval',
					'execfile',
					'file',
					'filter',
					'format',
					'frozenset',
					'getattr',
					'globals',
					'hasattr',
					'hash',
					'help',
					'id',
					'input',
					'intern',
					'isinstance',
					'issubclass',
					'iter',
					'len',
					'locals',
					'list',
					'map',
					'max',
					'memoryview',
					'min',
					'next',
					'object',
					'oct',
					'open',
					'ord',
					'pow',
					'print',
					'property',
					'reversed',
					'range',
					'raw_input',
					'reduce',
					'reload',
					'repr',
					'reversed',
					'round',
					'self',
					'set',
					'setattr',
					'slice',
					'sorted',
					'staticmethod',
					'str',
					'sum',
					'super',
					'tuple',
					'type',
					'unichr',
					'unicode',
					'vars',
					'xrange',
					'zip',

					'__dict__',
					'__methods__',
					'__members__',
					'__class__',
					'__bases__',
					'__name__',
					'__mro__',
					'__subclasses__',
					'__init__',
					'__import__'
				],

				brackets: [
					{ open: '{', close: '}', token: 'delimiter.curly' },
					{ open: '[', close: ']', token: 'delimiter.bracket' },
					{ open: '(', close: ')', token: 'delimiter.parenthesis' }
				],

				tokenizer: {
					root: [
						{ include: '@whitespace' },
						{ include: '@numbers' },
						{ include: '@strings' },

						[/[,:;]/, 'delimiter'],
						[/[{}\[\]()]/, '@brackets'],

						[/@[a-zA-Z_]\w*/, 'tag'],
						[
							/[a-zA-Z_]\w*/,
							{
								cases: {
									'@keywords': 'keyword',
									'@default': 'identifier'
								}
							}
						]
					],

					// Deal with white space, including single and multi-line comments
					whitespace: [
						[/\s+/, 'white'],
						[/(^#.*$)/, 'comment'],
						[/'''/, 'string', '@endDocString'],
						[/"""/, 'string', '@endDblDocString']
					],
					endDocString: [
						[/[^']+/, 'string'],
						[/\\'/, 'string'],
						[/'''/, 'string', '@popall'],
						[/'/, 'string']
					],
					endDblDocString: [
						[/[^"]+/, 'string'],
						[/\\"/, 'string'],
						[/"""/, 'string', '@popall'],
						[/"/, 'string']
					],

					// Recognize hex, negatives, decimals, imaginaries, longs, and scientific notation
					numbers: [
						[/-?0x([abcdef]|[ABCDEF]|\d)+[lL]?/, 'number.hex'],
						[/-?(\d*\.)?\d+([eE][+\-]?\d+)?[jJ]?[lL]?/, 'number']
					],

					// Recognize strings, including those broken across lines with \ (but not without)
					strings: [
						[/'$/, 'string.escape', '@popall'],
						[/'/, 'string.escape', '@stringBody'],
						[/"$/, 'string.escape', '@popall'],
						[/"/, 'string.escape', '@dblStringBody']
					],
					stringBody: [
						[/[^\\']+$/, 'string', '@popall'],
						[/[^\\']+/, 'string'],
						[/\\./, 'string'],
						[/'/, 'string.escape', '@popall'],
						[/\\$/, 'string']
					],
					dblStringBody: [
						[/[^\\"]+$/, 'string', '@popall'],
						[/[^\\"]+/, 'string'],
						[/\\./, 'string'],
						[/"/, 'string.escape', '@popall'],
						[/\\$/, 'string']
					]
				}
            });

        

            // Completions are declare to monaco through this global array as a workaround, because the API is not yet exposed by blazorMonaco
            window.completionsArray = [];

            monaco.languages.registerCompletionItemProvider('python', {
                provideCompletionItems: function (model, position) {
                    return {
                        suggestions: globalThis.completionsArray
                    };
                }
            });

            monaco.languages.registerDefinitionProvider('python', {
                provideDefinition: async (model, position, token) => {
                    var defRange = await window.dotNetHelper.invokeMethodAsync('GetDefinitionRange', position);
                    if (!defRange) {
                        return null;
                    }
                    else {
                        return {
                            uri: model.uri,
                            range: defRange
                        }
                    }
                }
            });
        }

        function setCompletionsArray(completions) {
            window.completionsArray = completions;
        }

        function getWebDriver() {
            return navigator.webdriver;
        }

        window.getSelectedStart = (element) => {
            return element.selectionStart;
        }

        function setDotNetHelper(helper) {
            window.dotNetHelper = helper;
        }

       
    </script>
